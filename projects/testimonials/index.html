<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="assets/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body>
    <main>
      <section>
        <figure class="testimonial-card" role="listitem">
          <figcaption
            class="testimonial-card__header"
            aria-label="testimonial from Sarah Doe"
          >
            <img
              src="assets/profile-thumbnail.png"
              class="testimonial-card__header__image"
              alt="image of Sarah Doe"
            />
            <div class="testimonial-card__header__info">
              <h4
                class="testimonial-card__header__info__title text-lg font-semibold"
              >
                Sarah Dole
              </h4>
              <span class="testimonial-card__header__info__tag text-base"
                >@sarahdole</span
              >
            </div>
          </figcaption>
          <blockquote
            class="testimonial-card__details text-base"
            aria-label="Description of Testimonial Card"
          >
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </blockquote>
        </figure>
      </section>
    </main>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/derhaodh"
        target="_blank"
        >Der Hao</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
